name: Test Flow Chain

on:
  workflow_dispatch:

concurrency:
  group: test_flow
  cancel-in-progress: true

jobs:
  first:
    name: First Job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: logs

  second:
    needs: [first]
    name: Second Job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: main

      - uses: actions/download-artifact@v4
        with:
          name: logs
          path: logs

      - name: Display structure of downloaded files
        run: ls -al logs

      - run: cat logs/test.log

      - uses: ekeel/approval-action@v1.0.3
        id: approval
        with:
          token: ${{ secrets.ACTION_GH_PAT }}
          approvers: "arifsetyawan"
          minimumApprovals: "1"
          issueTitle: "${{ github.event_name }} approval request"
          issueLabels: "cicd-approval"
          issueBody: "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          excludeInitiator: "false"
          approveWords: "approve, approved"
          rejectWords: "deny, denied, reject, rejected"
          waitInterval: "1"
          waitTimeout: "10"

      - name: Display structure of downloaded files 2
        run: ls -al logs

      - if: ${{ steps.approval.approved == false }}
        run: |
          exit 1

      - name: Display structure of downloaded files 3
        run: ls -al logs
